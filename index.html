<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Poin Remi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .add-player {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .add-player input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-player input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
        }

        .player-card.rt {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .player-card.rt::before {
            content: "üëë RT";
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .player-score {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .player-card.rt .player-score {
            color: white;
        }

        .score-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .score-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .remove-player {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .remove-player:hover {
            transform: translateY(-2px);
        }

        .round-info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .round-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .history {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .history h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .history-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .add-player {
                flex-direction: column;
            }
            
            .add-player input {
                min-width: 100%;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .score-controls {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 20px 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .player-score {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÉè Kalkulator Poin Remi</h1>
            <p>Hitung poin permainan Remi dengan mudah</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Tambah Pemain</h2>
                <div class="add-player">
                    <input type="text" id="playerName" placeholder="Masukkan nama pemain..." maxlength="20">
                    <button class="btn btn-primary" onclick="addPlayer()">Tambah Pemain</button>
                </div>
            </div>

            <div class="section">
                <div class="round-info">
                    <h3>Ronde <span id="currentRound">1</span></h3>
                    <p>Total Pemain: <span id="totalPlayers">0</span></p>
                </div>
                
                <div id="playersContainer" class="players-grid"></div>
                
                <div class="actions">
                    <button class="btn btn-success" onclick="nextRound()">Ronde Berikutnya</button>
                    <button class="btn btn-warning" onclick="resetGame()">Reset Game</button>
                    <button class="btn btn-danger" onclick="clearAll()">Hapus Semua</button>
                </div>
            </div>

            <div class="section">
                <div class="history">
                    <h3>üìä Riwayat Permainan</h3>
                    <div id="gameHistory"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage (in-memory instead of localStorage)
        let gameData = {
            players: [],
            currentRound: 1,
            history: [],
            rtPlayer: null
        };

        // Initialize game
        function initGame() {
            updateDisplay();
            updateHistory();
        }

        // Add new player
        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Silakan masukkan nama pemain!');
                return;
            }
            
            if (gameData.players.find(p => p.name === name)) {
                alert('Nama pemain sudah ada!');
                return;
            }
            
            gameData.players.push({
                name: name,
                score: 0,
                roundScores: []
            });
            
            nameInput.value = '';
            updateDisplay();
            saveGameData();
        }

        // Remove player
        function removePlayer(index) {
            if (confirm('Yakin ingin menghapus pemain ini?')) {
                gameData.players.splice(index, 1);
                updateDisplay();
                saveGameData();
            }
        }

        // Update player score
        function updateScore(playerIndex, change) {
            gameData.players[playerIndex].score += change;
            updateDisplay();
            saveGameData();
        }

        // Set custom score
        function setCustomScore(playerIndex) {
            const input = document.getElementById(`score-input-${playerIndex}`);
            const value = parseInt(input.value) || 0;
            updateScore(playerIndex, value);
            input.value = '';
        }

        // Next round
        function nextRound() {
            if (gameData.players.length === 0) {
                alert('Tambahkan pemain terlebih dahulu!');
                return;
            }

            // Save current round scores
            gameData.players.forEach(player => {
                player.roundScores.push(player.score);
            });

            // Check for RT (player with lowest score in first round)
            if (gameData.currentRound === 1) {
                const lowestScore = Math.min(...gameData.players.map(p => p.score));
                const lowestPlayer = gameData.players.find(p => p.score === lowestScore);
                gameData.rtPlayer = lowestPlayer.name;
                
                // Add to history
                gameData.history.push({
                    round: gameData.currentRound,
                    scores: gameData.players.map(p => ({name: p.name, score: p.score})),
                    rt: gameData.rtPlayer
                });
            } else {
                // Add to history
                gameData.history.push({
                    round: gameData.currentRound,
                    scores: gameData.players.map(p => ({name: p.name, score: p.score}))
                });
            }

            gameData.currentRound++;
            updateDisplay();
            updateHistory();
            saveGameData();
        }

        // Reset game
        function resetGame() {
            if (confirm('Yakin ingin reset game? Semua data akan hilang!')) {
                gameData.players.forEach(player => {
                    player.score = 0;
                    player.roundScores = [];
                });
                gameData.currentRound = 1;
                gameData.history = [];
                gameData.rtPlayer = null;
                updateDisplay();
                updateHistory();
                saveGameData();
            }
        }

        // Clear all data
        function clearAll() {
            if (confirm('Yakin ingin hapus semua data? Semua pemain dan riwayat akan hilang!')) {
                gameData = {
                    players: [],
                    currentRound: 1,
                    history: [],
                    rtPlayer: null
                };
                updateDisplay();
                updateHistory();
                saveGameData();
            }
        }

        // Update display
        function updateDisplay() {
            const playersContainer = document.getElementById('playersContainer');
            const currentRoundSpan = document.getElementById('currentRound');
            const totalPlayersSpan = document.getElementById('totalPlayers');
            
            currentRoundSpan.textContent = gameData.currentRound;
            totalPlayersSpan.textContent = gameData.players.length;
            
            if (gameData.players.length === 0) {
                playersContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>Belum ada pemain</h3>
                        <p>Tambahkan pemain untuk memulai permainan</p>
                    </div>
                `;
                return;
            }
            
            playersContainer.innerHTML = gameData.players.map((player, index) => {
                const isRT = player.name === gameData.rtPlayer;
                return `
                    <div class="player-card ${isRT ? 'rt' : ''}">
                        <div class="player-name">${player.name}</div>
                        <div class="player-score">${player.score}</div>
                        <div class="score-controls">
                            <button class="btn btn-success btn-small" onclick="updateScore(${index}, 10)">+10</button>
                            <button class="btn btn-success btn-small" onclick="updateScore(${index}, 5)">+5</button>
                            <button class="btn btn-success btn-small" onclick="updateScore(${index}, 1)">+1</button>
                            <button class="btn btn-danger btn-small" onclick="updateScore(${index}, -1)">-1</button>
                            <button class="btn btn-danger btn-small" onclick="updateScore(${index}, -5)">-5</button>
                            <button class="btn btn-danger btn-small" onclick="updateScore(${index}, -10)">-10</button>
                        </div>
                        <div class="score-controls">
                            <input type="number" class="score-input" id="score-input-${index}" placeholder="Custom">
                            <button class="btn btn-primary btn-small" onclick="setCustomScore(${index})">Set</button>
                        </div>
                        <button class="remove-player" onclick="removePlayer(${index})">Hapus</button>
                    </div>
                `;
            }).join('');
        }

        // Update history
        function updateHistory() {
            const historyContainer = document.getElementById('gameHistory');
            
            if (gameData.history.length === 0) {
                historyContainer.innerHTML = '<p>Belum ada riwayat permainan</p>';
                return;
            }
            
            historyContainer.innerHTML = gameData.history.map(round => {
                const rtInfo = round.rt ? `<strong>RT: ${round.rt}</strong><br>` : '';
                const scores = round.scores.map(s => `${s.name}: ${s.score}`).join(', ');
                return `
                    <div class="history-item">
                        <strong>Ronde ${round.round}</strong><br>
                        ${rtInfo}
                        ${scores}
                    </div>
                `;
            }).join('');
        }

        // Save game data (in-memory storage)
        function saveGameData() {
            // In a real environment, this would save to localStorage
            // localStorage.setItem('remiGameData', JSON.stringify(gameData));
            console.log('Game data saved:', gameData);
        }

        // Load game data (in-memory storage)
        function loadGameData() {
            // In a real environment, this would load from localStorage
            // const saved = localStorage.getItem('remiGameData');
            // if (saved) {
            //     gameData = JSON.parse(saved);
            // }
        }

        // Handle Enter key in player name input
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Initialize game on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadGameData();
            initGame();
        });
    </script>
</body>
</html>
