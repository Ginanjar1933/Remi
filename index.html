<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Kartu Remi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .setup-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .setup-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .player-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .player-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .player-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .game-section {
            display: none;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .player-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        .score-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .score-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        .score-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .total-score {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .score-history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #f8f9fa;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .score-item .round {
            font-weight: bold;
            color: #667eea;
        }

        .score-item .points {
            font-weight: bold;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .winner-announcement {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .round-counter {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÉè Penghitung Kartu Remi</h1>
            <p>Sistem pencatatan skor untuk permainan kartu</p>
        </div>

        <div class="main-content">
            <!-- Setup Section -->
            <div class="setup-section" id="setupSection">
                <h2>üìù Pengaturan Pemain</h2>
                <div class="player-input">
                    <input type="text" id="playerNameInput" placeholder="Masukkan nama pemain..." maxlength="20">
                    <button class="btn btn-primary" onclick="addPlayer()">Tambah Pemain</button>
                </div>
                <div id="playerList"></div>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-success" onclick="startGame()" id="startGameBtn" style="display: none;">Mulai Permainan</button>
                </div>
            </div>

            <!-- Game Section -->
            <div class="game-section" id="gameSection">
                <div class="winner-announcement" id="winnerAnnouncement"></div>
                <div class="round-counter" id="roundCounter">Ronde 1</div>
                
                <div class="players-grid" id="playersGrid"></div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="nextRound()">Ronde Berikutnya</button>
                    <button class="btn btn-warning" onclick="resetGame()">Reset Game</button>
                    <button class="btn btn-danger" onclick="endGame()">Akhiri Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let currentRound = 1;
        let gameActive = false;

        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            
            if (name === '') {
                alert('Silakan masukkan nama pemain!');
                return;
            }
            
            if (players.some(player => player.name === name)) {
                alert('Nama pemain sudah ada!');
                return;
            }
            
            if (players.length >= 6) {
                alert('Maksimal 6 pemain!');
                return;
            }
            
            players.push({
                name: name,
                totalScore: 0,
                scoreHistory: []
            });
            
            input.value = '';
            updatePlayerList();
        }

        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            const startBtn = document.getElementById('startGameBtn');
            
            playerList.innerHTML = '';
            
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.style.cssText = `
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 10px 15px;
                    margin: 5px 0;
                    background: white;
                    border-radius: 10px;
                    border-left: 4px solid #667eea;
                `;
                
                playerDiv.innerHTML = `
                    <span style="font-weight: bold; color: #333;">${player.name}</span>
                    <button class="btn btn-danger" style="padding: 5px 10px; font-size: 14px;" onclick="removePlayer(${index})">Hapus</button>
                `;
                
                playerList.appendChild(playerDiv);
            });
            
            startBtn.style.display = players.length >= 2 ? 'block' : 'none';
        }

        function removePlayer(index) {
            players.splice(index, 1);
            updatePlayerList();
        }

        function startGame() {
            if (players.length < 2) {
                alert('Minimal 2 pemain untuk memulai game!');
                return;
            }
            
            gameActive = true;
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            updateGameDisplay();
        }

        function updateGameDisplay() {
            const playersGrid = document.getElementById('playersGrid');
            const roundCounter = document.getElementById('roundCounter');
            
            roundCounter.textContent = `Ronde ${currentRound}`;
            playersGrid.innerHTML = '';
            
            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                let historyHTML = '';
                player.scoreHistory.forEach((score, round) => {
                    historyHTML += `
                        <div class="score-item">
                            <span class="round">R${round + 1}</span>
                            <span class="points">${score > 0 ? '+' : ''}${score}</span>
                        </div>
                    `;
                });
                
                playerCard.innerHTML = `
                    <h3>${player.name}</h3>
                    <div class="total-score">Total: ${player.totalScore}</div>
                    <div class="score-input">
                        <input type="number" id="scoreInput${index}" placeholder="Masukkan skor..." onkeypress="handleEnterKey(event, ${index})">
                        <button class="btn btn-primary" onclick="addScore(${index})">Tambah</button>
                    </div>
                    <div class="score-history">${historyHTML || '<p style="text-align: center; color: #666;">Belum ada skor</p>'}</div>
                `;
                
                playersGrid.appendChild(playerCard);
            });
        }

        function handleEnterKey(event, playerIndex) {
            if (event.key === 'Enter') {
                addScore(playerIndex);
            }
        }

        function addScore(playerIndex) {
            const input = document.getElementById(`scoreInput${playerIndex}`);
            const score = parseInt(input.value) || 0;
            
            if (input.value === '') {
                alert('Silakan masukkan skor!');
                return;
            }
            
            players[playerIndex].scoreHistory.push(score);
            players[playerIndex].totalScore += score;
            
            input.value = '';
            updateGameDisplay();
            checkWinner();
        }

        function checkWinner() {
            const winner = players.reduce((prev, current) => 
                prev.totalScore > current.totalScore ? prev : current
            );
            
            if (winner.totalScore >= 100) {
                const winnerAnnouncement = document.getElementById('winnerAnnouncement');
                winnerAnnouncement.textContent = `üéâ Selamat ${winner.name}! Anda menang dengan skor ${winner.totalScore}!`;
                winnerAnnouncement.style.display = 'block';
                gameActive = false;
            }
        }

        function nextRound() {
            currentRound++;
            updateGameDisplay();
        }

        function resetGame() {
            if (confirm('Apakah Anda yakin ingin reset game? Semua skor akan hilang!')) {
                players.forEach(player => {
                    player.totalScore = 0;
                    player.scoreHistory = [];
                });
                currentRound = 1;
                gameActive = true;
                document.getElementById('winnerAnnouncement').style.display = 'none';
                updateGameDisplay();
            }
        }

        function endGame() {
            if (confirm('Apakah Anda yakin ingin mengakhiri game?')) {
                document.getElementById('setupSection').style.display = 'block';
                document.getElementById('gameSection').style.display = 'none';
                resetGame();
            }
        }

        // Event listener untuk Enter key pada input nama
        document.getElementById('playerNameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addPlayer();
            }
        });
    </script>
</body>
</html>
