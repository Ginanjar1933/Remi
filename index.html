<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Kartu Remi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .setup-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .setup-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .player-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .player-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .player-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .game-section {
            display: none;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .player-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        .score-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .score-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        .score-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .total-score {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .score-history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #f8f9fa;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .score-item .round {
            font-weight: bold;
            color: #667eea;
        }

        .score-item .points {
            font-weight: bold;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .winner-announcement {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .round-counter {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .score-buttons {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .score-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .score-btn-add {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .score-btn-subtract {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .score-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .score-btn:active {
            transform: translateY(0);
        }

        .score-input input {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .negative-score {
            color: #f44336;
        }

        .positive-score {
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .setup-section {
                padding: 20px;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .player-card {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls .btn {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
            
            .score-input {
                flex-direction: column;
                gap: 10px;
            }
            
            .score-input input {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }
            
            .score-buttons {
                gap: 10px;
            }
            
            .score-btn {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            .player-input {
                flex-direction: column;
                gap: 10px;
            }
            
            .player-input input {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
            
            .player-input .btn {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
            
            .total-score {
                font-size: 1.3em;
                padding: 12px;
            }
            
            .round-counter {
                font-size: 1.2em;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                margin: 0;
                border-radius: 10px;
            }
            
            .header {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .main-content {
                padding: 10px;
            }
            
            .setup-section {
                padding: 15px;
            }
            
            .player-card {
                padding: 12px;
            }
            
            .score-history {
                max-height: 150px;
                font-size: 14px;
            }
            
            .total-score {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÉè Penghitung Kartu Remi</h1>
            <p>Sistem pencatatan skor untuk permainan kartu</p>
        </div>

        <div class="main-content">
            <!-- Setup Section -->
            <div class="setup-section" id="setupSection">
                <h2>üìù Pengaturan Pemain</h2>
                <div class="player-input">
                    <input type="text" id="playerNameInput" placeholder="Masukkan nama pemain..." maxlength="20">
                    <button class="btn btn-primary" onclick="addPlayer()">Tambah Pemain</button>
                </div>
                <div id="playerList"></div>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-success" onclick="startGame()" id="startGameBtn" style="display: none;">Mulai Permainan</button>
                </div>
            </div>

            <!-- Game Section -->
            <div class="game-section" id="gameSection">
                <div class="winner-announcement" id="winnerAnnouncement"></div>
                <div class="round-counter" id="roundCounter">Ronde 1</div>
                
                <div class="players-grid" id="playersGrid"></div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="nextRound()">Ronde Berikutnya</button>
                    <button class="btn btn-warning" onclick="resetGame()">Reset Game</button>
                    <button class="btn btn-danger" onclick="endGame()">Akhiri Game</button>
                    <button class="btn btn-danger" onclick="clearAllData()" style="background: linear-gradient(135deg, #9c27b0, #673ab7);">Hapus Semua Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let currentRound = 1;
        let gameActive = false;

        // Load data when page loads
        window.addEventListener('load', function() {
            loadGameData();
        });

        // Save data using multiple methods for better persistence
        function saveGameData() {
            const gameData = {
                players: players,
                currentRound: currentRound,
                gameActive: gameActive,
                timestamp: Date.now()
            };
            
            // Method 1: Store in global variable
            window.gameData = gameData;
            
            // Method 2: Store in document as hidden element
            let dataElement = document.getElementById('hiddenGameData');
            if (!dataElement) {
                dataElement = document.createElement('div');
                dataElement.id = 'hiddenGameData';
                dataElement.style.display = 'none';
                document.body.appendChild(dataElement);
            }
            dataElement.textContent = JSON.stringify(gameData);
            
            // Method 3: Store in URL hash (for browser refresh persistence)
            try {
                const encodedData = btoa(JSON.stringify(gameData));
                window.location.hash = encodedData;
            } catch (e) {
                console.log('Error encoding data');
            }
        }

        // Load data from multiple sources
        function loadGameData() {
            let data = null;
            
            // Try URL hash first (survives refresh)
            if (window.location.hash) {
                try {
                    const encodedData = window.location.hash.substring(1);
                    data = JSON.parse(atob(encodedData));
                } catch (e) {
                    console.log('Error decoding hash data');
                }
            }
            
            // Fallback to global variable
            if (!data && window.gameData) {
                data = window.gameData;
            }
            
            // Fallback to hidden element
            if (!data) {
                try {
                    const dataElement = document.getElementById('hiddenGameData');
                    if (dataElement && dataElement.textContent) {
                        data = JSON.parse(dataElement.textContent);
                    }
                } catch (e) {
                    console.log('Error loading from hidden element');
                }
            }
            
            // Apply loaded data
            if (data && data.players) {
                players = data.players || [];
                currentRound = data.currentRound || 1;
                gameActive = data.gameActive || false;
                
                // Update UI based on loaded data
                if (players.length > 0) {
                    updatePlayerList();
                }
                
                if (gameActive) {
                    document.getElementById('setupSection').style.display = 'none';
                    document.getElementById('gameSection').style.display = 'block';
                    updateGameDisplay();
                }
            }
        }

        // Auto-save every time data changes
        function autoSave() {
            saveGameData();
        }

        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            
            if (name === '') {
                alert('Silakan masukkan nama pemain!');
                return;
            }
            
            if (players.some(player => player.name === name)) {
                alert('Nama pemain sudah ada!');
                return;
            }
            
            if (players.length >= 6) {
                alert('Maksimal 6 pemain!');
                return;
            }
            
            players.push({
                name: name,
                totalScore: 0,
                scoreHistory: []
            });
            
            input.value = '';
            updatePlayerList();
            autoSave();
        }

        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            const startBtn = document.getElementById('startGameBtn');
            
            playerList.innerHTML = '';
            
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.style.cssText = `
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 10px 15px;
                    margin: 5px 0;
                    background: white;
                    border-radius: 10px;
                    border-left: 4px solid #667eea;
                `;
                
                playerDiv.innerHTML = `
                    <span style="font-weight: bold; color: #333;">${player.name}</span>
                    <button class="btn btn-danger" style="padding: 5px 10px; font-size: 14px;" onclick="removePlayer(${index})">Hapus</button>
                `;
                
                playerList.appendChild(playerDiv);
            });
            
            startBtn.style.display = players.length >= 2 ? 'block' : 'none';
        }

        function removePlayer(index) {
            players.splice(index, 1);
            updatePlayerList();
            autoSave();
        }

        function startGame() {
            if (players.length < 2) {
                alert('Minimal 2 pemain untuk memulai game!');
                return;
            }
            
            gameActive = true;
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            updateGameDisplay();
            autoSave();
        }

        function updateGameDisplay() {
            const playersGrid = document.getElementById('playersGrid');
            const roundCounter = document.getElementById('roundCounter');
            
            roundCounter.textContent = `Ronde ${currentRound}`;
            playersGrid.innerHTML = '';
            
            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                let historyHTML = '';
                player.scoreHistory.forEach((score, round) => {
                    const scoreClass = score > 0 ? 'positive-score' : score < 0 ? 'negative-score' : '';
                    const scoreText = score > 0 ? `+${score}` : score < 0 ? `${score}` : score;
                    historyHTML += `
                        <div class="score-item">
                            <span class="round">R${round + 1}</span>
                            <span class="points ${scoreClass}">${scoreText}</span>
                        </div>
                    `;
                });
                
                playerCard.innerHTML = `
                    <h3>${player.name}</h3>
                    <div class="total-score">Total: ${player.totalScore}</div>
                    <div class="score-input">
                        <input type="number"
